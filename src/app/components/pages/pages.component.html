<div class="wrapper">
    <div class="row">
        <div class="small-12 columns">
            <input type="text" id="message" placeholder="Voeg een lijst toe..." [(ngModel)]="newList" (keyup.enter)="addPage($event.target.value)"
            />
        </div>
    </div>

    <a class="menu-btn" (click)="toggleMenu()">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </a>

    <section class="{{getSectionClass(i)}}" (click)="goToPage(i)" *ngFor="let list of pages | async; let i = index">
        <h1>{{list.name}}</h1>
        <a href="#" (click)="deletePage(list.$key)" class="trash">
            <i class="fa fa-trash" aria-hidden="true"></i>
        </a>
        <div class="row">
            <div class="small-12 columns">
                <input type="text" id="message" placeholder="Voeg een restaurant toe..." (keyup.enter)="addResto($event.target.value, list)"
                    [(ngModel)]="restoVal" />
                <ul id="searchResults" class="term-list" *ngIf="restos && restoVal">
                    <li *ngFor="let resto of restos | async | orderBy: 'name'" [hidden]="isSearchTerm(resto.name)" (click)="addRestoToList(resto, list)">{{resto.name}}</li>
                </ul>
            </div>
        </div>

        <div id="details-container" class="row medium-unstack restos">
            <span>{{prettyPages}}</span>
            <div class="columns small-12" *ngFor="let item of list.restos">
                <div class="card">
                    <!-- <i class="fa fa-cutlery" aria-hidden="true"></i> -->
                    <img src="http://placehold.it/600x300">
                    <div class="card-section">
                        <h4>{{item.name}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
